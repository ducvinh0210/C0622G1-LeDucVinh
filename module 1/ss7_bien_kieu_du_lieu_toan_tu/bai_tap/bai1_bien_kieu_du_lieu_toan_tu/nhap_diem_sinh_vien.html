<!DOCTYPE html>

    <title>nhap_diem_sinh_vien</title>

<script>
    let physics = parseFloat(prompt("nhập điểm vật lý:"));
    let chemistry= parseInt(prompt("nhập điểm hóa học"));
    let Biology= parseInt(prompt("nhập điểm sinh học"));
    Average=(physics+chemistry+Biology)/3;
    alert("điểm trung bình"+ Average);

</script>
