<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text"  id="numberfirst">
        <input type="text"  id="numbersecond"> </td>
    </tr>
    <tr>
        <td>
            <button onclick="Addition()">Addition(+)</button>
            <button onclick="Subtraction()">Subtraction(-)</button>
            <button onclick="Muliptication()">Muliptication(X)</button>
            <button onclick="Division()">Division(/)</button>
        </td>
    </tr>
</table>
<p id="result"></p>
</body>
<script>
    function Addition() {
        let N1 = parseInt(document.getElementById("numberfirst").value);
        let N2 =  parseInt(document.getElementById("numbersecond").value);
        let Result= N1+N2;
        document.getElementById("result").innerHTML=Result;
    }
    function Subtraction() {
        let N1 = parseInt(document.getElementById("numberfirst").value);
        let N2 =  parseInt(document.getElementById("numbersecond").value);
        let Result= N1-N2;
        document.getElementById("result").innerHTML=Result;
    }
    function Muliptication() {
        let N1 = parseInt(document.getElementById("numberfirst").value);
        let N2 =  parseInt(document.getElementById("numbersecond").value);
        let Result= N1*N2;
        document.getElementById("result").innerHTML=Result;
    }
    function Division() {
        let N1 = parseInt(document.getElementById("numberfirst").value);
        let N2 =  parseInt(document.getElementById("numbersecond").value);
        let Result= N1/N2;
        document.getElementById("result").innerHTML=Result;
    }
</script>
</html>
