<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text"  id="numberFirst">
        <input type="text"  id="numberSecond"> </td>
    </tr>
    <tr>
        <td>
            <button onclick="addition()">Addition(+)</button>
            <button onclick="subtraction()">Subtraction(-)</button>
            <button onclick="muliptication()">Muliptication(X)</button>
            <button onclick="division()">Division(/)</button>
        </td>
    </tr>
</table>
<p id="Result"></p>
</body>
<script>
    function addition() {
        let num1 = parseInt(document.getElementById("numberFirst").value);
        let num2 =  parseInt(document.getElementById("numberSecond").value);
        let result= num1+num2;
        document.getElementById("Result").innerHTML=result;
    }
    function subtraction() {
        let num1 = parseInt(document.getElementById("numberFirst").value);
        let num2 =  parseInt(document.getElementById("numberSecond").value);
        let result= num1-num2;
        document.getElementById("Result").innerHTML=result;
    }
    function muliptication() {
        let num1 = parseInt(document.getElementById("numberFirst").value);
        let num2 =  parseInt(document.getElementById("numberSecond").value);
        let result= num1*num2;
        document.getElementById("Result").innerHTML=result;
    }
    function division() {
        let num1 = parseInt(document.getElementById("numberFirst").value);
        let num2 =  parseInt(document.getElementById("numberSecond").value);
        let result= num1/num2;
        document.getElementById("Result").innerHTML=result;
    }
</script>
</html>
