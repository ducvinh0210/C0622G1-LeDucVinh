<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change_Money</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Amount"></td>
        <td>
            <select id="From Currency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <select id="To Currency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()">Convert</button>
        </td>
    </tr>
</table>
<br>
<p id="Result"></p>
</body>
<script>
    function changeMoney() {
        let amount = document.getElementById("Amount").value;
        let from = document.getElementById("From Currency").value;
        let to = document.getElementById("To Currency").value;
        let result;

        if (from == "USD" && to == "VND") {
            result = "Result: " + (amount * 23000) + "VND";
        } else if (from == "VND" && to == "USD") {
            result = "Result: " + "$" + (amount / 23000);
        } else if (from == "VND") {
            result = "Result: " + amount + " VND";
        } else {
            result = "Result:" + " $" + amount;
        }
        document.getElementById("Result").innerHTML = result;
    }
</script>
</html>
