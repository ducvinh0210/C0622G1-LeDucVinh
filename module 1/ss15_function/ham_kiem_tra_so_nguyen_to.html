<!DOCTYPE html>

    <title>kiem_tra_so_nguyen_to</title>
</head>
<body>
<script>
    let num = +prompt("nhập số vào đây");
    let kQua = checkPrime(num);
    document.write(kQua);

    function checkPrime(number) {
        result = "so nguyen to";
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                result = "khong phai so nguyen to";
            }
            if (number < 2){
                result="khong phai so nguyen to"
            }
        }
        return result;
    }
    function checkPrime(number) {
        if (number < 2){
            return false;
        }else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

    }


</script>
