<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numInput = +prompt("nhập số nguyên");
    let result = tinhGiaiThua(numInput);
    document.write(result);
    function tinhGiaiThua(num1) {
        let giaiThua=1;
        for (let i = 1; i <num1 ; i++) {
            giaiThua*i
            return giaiThua;
        }
        return giaiThua;
    }
</script>




</body>
</html>
