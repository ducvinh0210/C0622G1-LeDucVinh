<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("Nhap mot so") ;
    function nguyenDuong(number) {
        if(Number.isInteger(number) && number > 0){
            return true;
        }else{
            return false;
        }
    }
    alert(nguyenDuong(input));
    
    
    
</script>
