<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=[1,2,3,4,5];
    function daoNguoc(arr) {
        let arr2 = [];
        for (let i = arr.length-1; i >=0 ; i--) {
            arr2.push(arr[i]);
        }
        return arr2
    }
    document.write(daoNguoc(numbers))

</script>
</body>
