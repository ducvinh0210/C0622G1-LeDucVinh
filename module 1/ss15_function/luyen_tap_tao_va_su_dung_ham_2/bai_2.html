<body>
<script>
let num = +prompt("nhap ban kinh vao day");
let chuVi = tinhChuVi(num);
let dienTich= tinhDienTich(num);
document.write(chuVi+"<br>");
document.write(dienTich);

function tinhChuVi(banKinh) {
    let C;
    C =banKinh*2*3.14;
    return C;

}
function tinhDienTich(banKinh) {
    let S;
    S =banKinh*banKinh*3.14;
    return S;

}
</script>
