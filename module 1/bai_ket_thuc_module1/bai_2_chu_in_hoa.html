<!--HellOCodeym => kết quả trả về : [3,8]=> 3: ký tự in hoa, 8 ký tự thường-->
<!--Nếu là chuỗi rỗng “” => thì trả về một mảng [0,0]-->

<script>
    function kiemTra(str) {
        str = str.trim();
        let arrInput = str.split('');
        let amount1 = 0;
        let amount2 = 0;
        let arrOutput = [];
        let result='';
        for (let i = 0; i < arrInput.length; i++) {
            if (arrInput[i] === arrInput[i].toUpperCase() && arrInput[i] !== " ") {
                amount1 = amount1 + 1;
            } else if (arrInput[i] === arrInput[i].toLowerCase() && arrInput[i] !== " ") {
                amount2 = amount2 + 1;
            } else {
                arrOutput = [0, 0];
            }
        }
        arrOutput = [amount1, amount2];
        result+=arrInput +'<br>';
        result+=arrOutput;
        return result;
    }

    let str1 = "   fghrthj hgEEEE     BBDwqeed   ";
    document.write(kiemTra(str1));

</script>
