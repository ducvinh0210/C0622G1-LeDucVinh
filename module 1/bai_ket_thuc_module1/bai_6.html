<body>
<script>

    document.write(fibonacci([1,5,6,13,9,12,8,0,5,1]))
    function fibonacci(arr){
        let num1 = 0
        let num2 = 1
        let fibonacciArr = [];
        let j;
        let output = [];
        for (j = 0; j < 10; j++) {
            fibonacciArr.push(num1 + num2)
            num1 = num2
            num2 = fibonacciArr[j]
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > fibonacciArr[fibonacciArr.length-1]){
                while(arr[i] > fibonacciArr[fibonacciArr.length-1]){
                    fibonacciArr.push(num1 + num2)
                    num1 = num2
                    num2 = fibonacciArr[j]
                    j++
                }
            }
            if (fibonacciArr.includes(arr[i])){
                output.push(+arr[i])
            }
        }
        return output.sort(function sort(a,b){
            if (a > b){
                return 1;
            }else{
                return -1;
            }
        });
    }



</script>

</body>
</html>
