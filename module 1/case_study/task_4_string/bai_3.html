<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "aabccddeff";
    let str2 = "adcaadeef";
    let arr1 = str1.split('');
    let arr2 = str2.split('');
    let arrC = [];
    let index = 0;


    for (let i = 0; i < arr1.length; i++) {
        if (arr2.includes(arr1[i])) {
            arrC.push(arr1[i]);
            index = arr2.indexOf(arr1[i]);
            arr2.splice(index, 1);

        }

    }


    alert('Hai xâu vừa nhập có ' + arrC.length + ' kí tự chung, lần lượt là: ' + arrC.sort());
</script>
</body>
</html>
