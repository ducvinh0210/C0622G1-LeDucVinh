    function check(str) {
        str = str.trim();
        str = str.toLowerCase();
        let kiemTra = str.split('');
        for (let i = 0; i < kiemTra.length; i++) {
            if (kiemTra[i] == " " && kiemTra[i + 1] == " ") {
                kiemTra.splice(i, 1);
                i--;
            }
        }
        return kiemTra;

            }
        }
        return words.join('');
