<script>
    function check(str) {
        str = str.trim();
        str = str.toLowerCase();
        let kiemTra = str.split('');
        for (let i = 0; i < kiemTra.length; i++) {
            if (kiemTra[i] == " " && kiemTra[i + 1] == " ") {
                kiemTra.splice(i, 1);
                i--;
            }
        }
    }
    function vietHoa(words) {
          words = words.split('');
        let result = '';
        for (let i = 0; i < words.length; i++) {
            for (let j = 0; j < words[i].length; j++) {
                if (j == 0) {
                    result = result + words[i][j].toUpperCase();

                } else {
                    result = result + words[i][j].toLowerCase();

                }

            }
            result = result + ' ';
        }
        return result.trim();
    }
