<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let choice;
    let menu = ["Coffee","Orange juice", "Carrot juice", "Tomato juice", "Clear water", "Coconut water", "Exit"];
    let prices = [10,7,8,9,5,6];
    let order = [];
    let total = 0;
    let amount;
    do{
        choice = +prompt("1. Coffee\n2.Orange juice\n3.Carrot juice\n4.Tomato juice\n5.Clear water\n6.Coconut water\n7.Exit");
        if (choice > 0 && choice < 8){
            if (choice == 7){
                break
            }else{
                amount = +prompt("Price: $"+prices[choice-1]+"; Enter amount of "+ menu[choice-1]+" you would like to order");
                order.push(menu[choice-1]+" x"+amount);
                total += prices[choice-1]*amount;
            }
        }
    }while(choice != 7);
    document.write("You have ordered: <br>");
    for (let i = 0; i < order.length; i++) {
        document.write((i+1)+") ");
        document.write(order[i]+"<br>");
    }
    document.write("Total bill: $"+total);
</script>
</body>
</html>
