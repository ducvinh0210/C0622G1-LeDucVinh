<!--Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].-->
<body>
<script>
    let arr = [1,2,3];
    let arr1 =0;
    let tong = [];
    for (let i = 0; i <arr.length ; i++) {
        arr1= arr1 + arr[i];
        tong.push(arr1);


    }
    document.write(tong);





</script>
