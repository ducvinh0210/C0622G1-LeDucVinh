<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau_lenh_switch_case</title>
</head>
<body>
<h1>Số ngày trong một tháng</h1>
<table>
    <tr>
        <td> <input type="text" id="Month"></td>
        <td><button onclick="day()" >check</button> </td>
    </tr>
</table>
<p id="Result">day la cho hien thi ket qua</p>
</body>
<script>
    function day() {
        let month = +document.getElementById("Month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Result").innerHTML ="Thang "+ month + " co 31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("Result").innerHTML ="Thang "+ month + " co 30 ngay";
                break;
            case 2:
                document.getElementById("Result").innerHTML ="Thang "+ month + " co 28 hoac 29 ngay";
                break
        }


    }

</script>
</html>
