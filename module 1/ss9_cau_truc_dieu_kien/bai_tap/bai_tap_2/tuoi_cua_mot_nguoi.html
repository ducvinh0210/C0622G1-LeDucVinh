<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuoi_cua_mot_nguoi</title>
</head>
<body>
<script>
    let age = parseFloat(prompt("Nhap so tuoi"));
    if ((age == parseInt(age)) && (age>0) &&(age<120)) {
        alert("So nhap vao la tuoi cua mot nguoi");
    } else alert("So nhaap vao khong phai tuoi cua mot nguoi");
</script>
</body>
</html>
