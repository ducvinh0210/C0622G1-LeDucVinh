<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen_do_c_sang_do_f</title>
</head>
<body>
<button onclick="chuyenDo()">click me</button>
</body>
<script>
    function chuyenDo() {
        let c = parseInt(prompt("nhap do c"));
        let f = c * 9 / 5 + 32;
        alert("do f: " + "" + f);
    }
</script>
</html>
