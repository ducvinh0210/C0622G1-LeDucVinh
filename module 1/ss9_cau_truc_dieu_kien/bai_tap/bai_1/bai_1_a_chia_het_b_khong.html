<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a_chia_het_cho_b_khong</title>
</head>
<body>
<button onclick="chiaHet()">Click Me</button>
<script>
    function chiaHet() {
        let a = parseInt(prompt("Nhap so a", ''));
        let b = parseInt(prompt("nhap so b", ''));
        if (a % b == 0) {
            alert("a chia het cho b");
        } else {
            alert("a khong chia het cho b");
        }
    }
</script>
</body>
</html>
