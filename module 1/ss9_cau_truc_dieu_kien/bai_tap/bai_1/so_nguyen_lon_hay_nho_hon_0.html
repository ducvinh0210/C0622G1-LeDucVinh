<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_nguyen_lon_hay_nho_hon_10</title>
</head>
<body>
<button onclick="nhapSo()">click me</button>
</body>
<script>
    function nhapSo() {
        let number = parseInt(prompt("nhap so", ''));
        if (number > 0) {
            alert("so nguyen lon hon 0");
        } else {
            alert("so nguyen nho hon 0");
        }
    }
</script>
