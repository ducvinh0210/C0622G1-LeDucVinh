<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap_tuoi</title>
</head>
<body>
<button onclick="tuoi()">click me</button>
<script>
    function tuoi() {
        let age = parseInt(prompt("nhap so tuoi", ''));
        if (age >= 16) {
            alert("du dieu kien vao lop 10");
        } else {
            alert("chua du dieu kien vao lop 10");
        }
    }
</script>
</body>
</html>
