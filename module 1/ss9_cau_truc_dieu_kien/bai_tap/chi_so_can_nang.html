<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi_so_can_nang</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg) </p>
<input type="number" id="Weight"><br>
<p>Nhập chiều cao:(m)</p>
<input type="number" id="Height">
<button onclick="BMI()">Convert</button>
<p id="Result"></p>
</body>
<script>
    // Weight = document.getElementById("Weight");
    // Weight.addEventListener("input",BMI);
    // Height = document.getElementById("Height");
    //  Height.addEventListener("input",BMI);
    function BMI() {
        let weight = document.getElementById("Weight").value;
        let height = document.getElementById("Height").value;
        let bmi = weight / (height * height);
        let result;
        if (bmi < 18.5) {
            result = "Underweight";
        } else if (bmi < 25) {
            result = "Normal";
        } else if (bmi < 30) {
            result = "Overweight";
        } else {
            result = "Obese";
        }
        document.getElementById("Result").innerHTML = "Result:" + result + " (BMI: " + bmi + ")";
    }

</script>

</html>
