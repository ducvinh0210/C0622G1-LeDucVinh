<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_so_dau_tien_trong_day_fibonacci</title>
</head>
<body>
<script>
    let num1=0;
    let num2=1;
    let numNext=1;
    for (let i = 0; numNext % 5 != 0; i++) {
        numNext=num1+num2;
        num1=num2;
        num2=numNext;
        document.write(numNext+ "<br>");
    }
</script>
</body>
</html>
