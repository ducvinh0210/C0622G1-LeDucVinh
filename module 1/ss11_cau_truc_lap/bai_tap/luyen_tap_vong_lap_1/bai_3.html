<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien_thi_ra_20_so_dau tien_trong_fibonacci</title>
</head>
<body>
<script>
    let num1=0;
    let num2=1;
    let numNext=0;
    for (let i = 0; i <20 ; i++) {
        document.write(numNext+ "<br>");
        num1=num2;
        num2=numNext;
        numNext=num1+num2;
    }
</script>
</body>
</html>
