<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem_so_tu_1_den_100</title>
</head>
<body>
<button onclick="demSo()">dem so tu 1 den 100 </button>
</body>
<script>
    function demSo() {
        for(let i =1;i<=100;i++){
            document.write(i+"<br>");
            if(i===99){
                alert("da hoan thanh");
            }

        }
    }
</script>
</html>
