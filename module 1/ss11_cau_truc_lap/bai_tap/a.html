    let number = parseInt(prompt("a"));
    let countSNT = 2;
    let count = 1;

    while (count <= number) {
       let division=0;
        for (let i = 1; i <= countSNT; i++) {
            if (countSNT % i == 0) {
                division++
            }
        }

        if (division == 2) {
            document.write(countSNT + "<br>");
            count++
        }

        countSNT++
    }
</script>
