<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in_hinh_chu_nhat</title>
</head>
<body>
<script>
    for (let i = 1; i <5 ; i++) {
        for(let j= 1; j<10;j++){
           if(j===1 || j===9|| i===1|| i===4){
               document.write("*");
           }else {
               document.write("&nbsp&nbsp");
           }
        }
       document.write("<br>");
    }
</script>
</body>
</html>
