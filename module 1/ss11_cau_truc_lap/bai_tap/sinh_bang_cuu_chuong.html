<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh_bang_cuu_chuong</title>
</head>
<body>
    <button onclick="bangCuuChuong()">In ra bang cuu chuong</button>
</body>
<script>
    function bangCuuChuong() {
        let i;
        let j;
        document.write('<table border="1">');
        for (i = 1; i <= 10; i++) {
                document.write('<tr>');
                for (j = 2; j <= 9; j++) {
                    document.write('<td>' + i + 'x' + j + '=' + i * j + '</td>');
                }
                document.write('</tr>')
            }
        document.write('</table>');
        }
</script>
</html>
