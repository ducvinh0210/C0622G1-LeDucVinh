<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = string.length - 1;
    while (first < last) {
        let string1 = string[first];
        string[first] = string[last];
        string[last] = string1;
        first++;
        last--;
    }
    string = string.join('');
    document.write(string);
</script>
</body>
</html>
