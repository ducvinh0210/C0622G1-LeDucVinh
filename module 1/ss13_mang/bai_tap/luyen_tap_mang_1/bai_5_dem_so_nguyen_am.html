<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem_so_nguyen_am_trong_1_chuoi</title>
</head>
<body>
<script>
    let daySo = prompt("nhap day ki tu");
    let ketQua = 0;
    for (let i = 0; i < daySo.length; i++) {
        if (daySo[i] === "-") {
            ketQua++;
        }
    }
    document.write("chuoi nhap vao" + daySo + "<br>");
    document.write("so nguyen amm" + ketQua);


</script>


</body>
</html>
