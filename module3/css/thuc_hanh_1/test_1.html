<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .header{
           width: 100%;
           height: 42px;
           background-color: #ffffff;
           position: fixed;
           top :0;

       }
            h1{
                margin-top: 40px ;
          padding: 0 16px;
                color: #ffffff;
                background-color: #333333;
                position: sticky;
                position: -webkit-sticky;
                top: 10px;
        }
        ul{
            height: 2000px;
        }


    </style>
</head>
<body>
<div class="header">   </div>
<h1>Position</h1>
<ul>
    <li>Relative</li>
    <li>Absolute</li>
    <li>Fixed</li>
    <li>Sticky</li>
    
</ul>

</body>
</html>
