<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 120px;
            background: rgb(190,124,157);
        }
        .box::before{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background: #ffff;

        }
        .box::after{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background: #ffff;

        }
        h1::selection{
           background-color: violet ;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="box"></div>
    <h1>CSS pseudo - element<br> dong  thu 2
    </h1>
    <ul>

        <li>:: before</li>
        <li>:: after</li>
        <li>:: first- letter</li>
        <li>:: first- line</li>
        <li>:: selection</li>
    </ul>




</body>
</html>
