<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<form action="/customer/">
    <input type="text" name="name">
    <input type="submit" name="action" value="search"/>
</form>
<table id="customers">
    <thead>
    <tr>
        <td>Name</td>
        <td>email</td>
        <td>address</td>
        <td>edit</td>
        <td>delete</td>
        <td>view</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>


</table>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout:: footer"></footer>
</body>
</html>
