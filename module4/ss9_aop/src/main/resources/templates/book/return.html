<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{books/return}" method="post" th:object="${orderBook}">
    <input hidden th:value="${book.id}" th:name="id">
    <p>
        code return book
    </p>
    <input th:value="*{id}" hidden>
    <input type="number" th:field="*{code}" required>

    <p th:text="${mess}"></p>
</form>
</body>
</html>
