<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>view Book</h1>
<p>
    <a href="/books">Back to books list</a>
</p>
<table>
    <tr>
        <td>Name</td>
        <td th:text="${book.name}"></td>
    </tr>
    <tr>
        <td>Amount</td>
        <td th:text="${book.count}"></td>
    </tr>
    <tr>
        <td>Author</td>
        <td th:text="${book.author}"></td>
    </tr>
</table>
<a th:href="@{/books/order/__${book.id}__}"><button>order</button></a>
<p>Code Book</p>
<p th:if="${code!=null}" th:text="${code}"></p>
</body>
</html>
