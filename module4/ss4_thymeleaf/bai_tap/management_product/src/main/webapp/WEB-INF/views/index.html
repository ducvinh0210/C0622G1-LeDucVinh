<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Product</h2>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id="products">
    <thead>
<tr>
    <td>Name</td>
    <td>Price</td>
    <td>ProductDescription</td>
    <td>producer</td>
    <td>edit</td>
    <td>delete</td>
    <td>view</td>
</tr>
    </thead>
    <tbody>
<tr th:each="row,rowStat:${products}">
<td th:text="${row.getNameProduct()}"></td>
<td th:text="${row.getPrice()}"></td>
<td th:text="${row.getProductDescription()}"></td>
    <td th:text="${row.getProducer()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>




</tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout:: footer"></footer>
</body>
</html>
