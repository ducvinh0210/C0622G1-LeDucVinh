<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Add new product</h3>
<p>
    <a th:href="@{/product}">
        Back to productList
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>
                Name
            </label>
            <input type="text" th:field="*{nameProduct}"/>

        </div>
<div>
    <label>Price</label>
    <input type="number" th:field="*{price}"/>
</div>
        <div>
            <label >ProductDescription</label>
            <input type="text" th:field="*{productDescription}"/>
        </div>

<div>
    <label>producer</label>
    <input type="text" th:field="*{producer}"/>
</div>
<input type="submit" value="save"/>

    </form>


</div>

</body>
</html>
