<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create new Blog</title>
</head>
<body>
<h1>Create new Blog</h1>
<p>
    <a href="/blogers">Back to blog list</a>
</p>
<p>
    <th:block th:if="${message}">
<p th:text="${message}"></p>
</th:block>
</p>
<form th:action="@{/blogers/create-blog}" th:object="${blog}" method="post">
<table>
    <tr>
        <td>NameBlog</td>
        <td><input type="text" th:field="*{name}"></td>

    </tr>
    <tr>
        <td>Content</td>
        <td><input type="text" th:field="*{content}"> </td>
    </tr>
    <tr>
        <td>author</td>
        <td><input type="text" th:field="*{author}"></td>
    </tr>
<!--    <tr>-->
<!--        <td>date</td>-->
<!--        <td><input type="date" th:field="*{date}"></td>-->
<!--    </tr>-->
    <tr>
        <td>category</td>
        <td>
            <select th:field="*{category}">
                <option th:each="item: ${categories}"th:value="${item.id}" th:text="${item.name}"></option>


            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="create blog new"></td>
    </tr>


</table>


</form>

</body>
</html>
