<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>create new Song</h1>
<p>
    <a href="/songs">Back to song list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/songs/create}" th:object="${songDto}" method="post">
    <table>
        <tr>
            <td>Name song</td>
            <td><input type="text" th:field="*{name}"></td>
            <td style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}"></td>
            <td style="color: red" th:errors="*{singer}" th:if="${#fields.hasErrors('singer')}"></td>
        </tr>
        <tr>
            <td>type</td>
            <td><input type="text" th:field="*{type}"></td>
            <td style="color: red" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="save">
            </td>
        </tr>


    </table>


</form>
</body>
</html>
