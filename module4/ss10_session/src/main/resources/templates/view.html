<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>view product</h1>
<p>
    <a href="/shop"></a>
</p>
<div class="card" style="width: 18rem;float: left;margin: 10px">
    <a th:href="@{/view/__${product.id}__}"><img th:src="${product.image}" class="card-img-top" style="width: 300px;height: 400px"></a>
    <div class="card-body">
        <h5 th:text="${product.name}" class="card-title"></h5>
        <h5 th:text="${product.price}" class="card-title"></h5>
        <a th:href="@{/add/__${product.id}__}" class="btn btn-primary">ĐẶT HÀNG</a>

    </div>
</div>
<div style="float: left;width: 500px;margin-top: 10px" class="p-3 mb-2 bg-primary text-white">
    <div class="list-group">
        <h6>Khuyến mãi</h6>
        <p>1.Bảo hành chính hãng 2 năm</p>
        <p>2.Ưu đãi khi mua kèm thêm sạc và tai nghe</p>
        <p>3.Ưu đãi thu cú đổi mới lên đến 15%</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
